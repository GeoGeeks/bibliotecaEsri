<div class="form-group"> 	<!--		Show Numbers Of Rows 		-->

<div class="modal" id="modificar">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title" id="modificarNombre"></p>
      <button class="delete" aria-label="close"></button>
    </header>
    <section class="modal-card-body">
      <div class="field">
        <label class="label">ISBN</label>
        <div class="control">
          <input class="input" type="text">
        </div>
      </div>
      <div class="field">
        <label class="label">Nombre</label>
        <div class="control">
          <input class="input" type="text">
        </div>
      </div>
      <div class="field">
        <label class="label">Autor</label>
        <div class="control">
          <input class="input" type="text">
        </div>
      </div>
      <div class="field">
        <label class="label">Editorial</label>
        <div class="control">
          <input class="input" type="text">
        </div>
      </div>
      <div class="field">
        <label class="label">Año de Publicación</label>
        <div class="control">
          <input class="input" type="date">
        </div>
      </div>
      <div class="field">
        <label class="label">Categoría</label>
        <div class="control">
          <input class="input" type="text">
        </div>
      </div>
      <div class="field">
        <label class="label">Cantidad disponible para préstamo</label>
        <div class="control">
          <input class="input" type="number">
        </div>
      </div>
    </section>
    <footer class="modal-card-foot">
      <button class="button is-success" onclick="modificar();">MODIFICAR</button>
      <button class="button" name="cancel">CANCELAR</button>
    </footer>
  </div>
</div>

<div class="modal" id="eliminar">

  <div class="modal-card">

      <p>¿Está seguro de eliminar?</p>
    </section>

      <button class="button" name="cancel">NO</button>
    </footer>
  </div>
</div>

    </header>
    <section class="modal-card-body">
        <div class="field">

            <input id="correo" class="input" type="email" placeholder="jortiz@esri.co">

    <footer class="modal-card-foot">
